# Default values for prozorro-catalog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker-registry.prozorro.gov.ua/cdb/prozorro-catalog
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: prozorro-gitlab

environment:
  MONGODB_URI: mongodb://root:yei6AhvaQuaiPa@mongodb-catalog-0.mongodb-catalog-headless.data.svc.cluster.local:27017,mongodb-catalog-1.mongodb-catalog-headless.data.svc.cluster.local:27017,mongodb-catalog-3.mongodb-catalog-headless.data.svc.cluster.local:27017/?replicaSet=rs0
  DB_NAME: catalogs-{{ .Release.Name }}
  AUTH_PATH: /app/etc/auth.ini
  VERSION: "1"
  DOC_SERVICE_URL: http://ds.k8s.prozorro.gov.ua
  DOC_SERVICE_SIGNING_SEED: 480310b588d10049d4a1199c37c258ecc9e2d15fde6851cbe8eaf35210fbefc0
  DOC_SERVICE_SEEDS: a8968c4682ffa921c91caab5b60c84fbd089311549e5c3defd48f413c89337b6

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: catalog.latest.k8s.prozorro.gov.ua
      paths:
        - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
