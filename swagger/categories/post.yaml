tags:
- Categories
description: Category create
operationId: collection_post_category
security:
  - Basic: []
requestBody:
  description: Category data
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Input_CategoryCreateData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CreateResponse_Category_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'