tags:
- Category/Criteria/RequirementGroups/Requirements
description: Requirement create
operationId: collection_post_category_requirement
security:
  - Basic: []
parameters:
- in: query
  name: access_token
  schema:
    type: string
  description: Токен від створенного об'єкта
- in: headers
  name: X-Access-Token
  schema:
    type: string
  description: Токен від створенного об'єкта
requestBody:
  description: Requirement data
  required: true
  content:
    application/json:
      schema:
        oneOf:
          - $ref: '#/components/schemas/AuthorizedInput_CategoryRequirementCreateData_'
          - type: array
            items:
              $ref: '#/components/schemas/BulkInput_CategoryRequirementCreateData_'
      examples:
        singleItem:
          summary: Single item example
          value:
            data:
              title: "Requirement 1"
              dataType: "string"
              expectedValues: [ "A", "B", "C" ]
              expectedMinItems: 1
            access:
              token: "string"
        multipleItems:
          summary: Multiple items example
          value:
            data:
              - title: "Requirement 1"
                dataType: "string"
                expectedValues: [ "A", "B", "C" ]
                expectedMinItems: 1
              - title: "Requirement 2"
                dataType: "boolean"
                expectedValue: true
              - title: "Requirement 3"
                dataType: "integer"
                minValue: 0
                maxValue: 20
                unit:
                  code: "E11"
                  name: "гігакалорія"
            access:
              token: "string"
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Requirement_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'