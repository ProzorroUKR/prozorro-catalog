tags:
- Profile/Criteria
description: Criteria create
operationId: collection_post_criteria
security:
  - Basic: []
parameters:
- in: query
  name: access_token
  schema:
    type: string
  description: Токен від створенного об'єкта
- in: headers
  name: X-Access-Token
  schema:
    type: string
  description: Токен від створенного об'єкта
requestBody:
  description: Criteria data
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/AuthorizedInput_CriterionCreateData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Criterion_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'