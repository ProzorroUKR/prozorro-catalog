tags:
- Products
description: Product update
operationId: collection_patch_product
security:
  - Basic: []
parameters:
- in: query
  name: access_token
  schema:
    type: string
  description: Токен від створенного об'єкта
- in: headers
  name: X-Access-Token
  schema:
    type: string
  description: Токен від створенного об'єкта
requestBody:
  description: Product data
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Input_ProductUpdateData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Product_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "402":
    description: Access token or owner mismatch
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Access token mismatch
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Product not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'