tags:
- Products/Documents
description: Replace product document
operationId: put_products_doc
security:
  - Basic: []
parameters:
- in: path
  name: product_id
  schema:
    type: string
  required: true
  description: ID of the product
- in: path
  name: doc_id
  schema:
    type: string
  required: true
  description: ID of the product document
requestBody:
  description: Document data
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/AuthorizedInput_DocumentPostData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Document_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Document not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'