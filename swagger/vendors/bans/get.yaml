tags:
- Vendors/Bans
description: Get a vendor ban
operationId: collection_get_vendor_ban
parameters:
- in: path
  name: vendor_id
  schema:
    type: string
  required: true
  description: ID of the vendor
- in: path
  name: ban_id
  schema:
    type: string
  required: true
  description: ID of particular vendor ban
produces:
- application/json
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Ban_'
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Ban not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'