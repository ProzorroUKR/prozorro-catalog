tags:
- Vendors/Bans
description: Update document info
operationId: patch_vendor_ban_doc
security:
  - Basic: []
parameters:
- in: path
  name: vendor_id
  schema:
    type: string
  required: true
  description: ID of the vendor
- in: path
  name: ban_id
  schema:
    type: string
  required: true
  description: ID of the vendor ban
- in: path
  name: document_id
  schema:
    type: string
  required: true
  description: ID of the vendor document
requestBody:
  description: Document info
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Input_DocumentPatchData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Document_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Document not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'