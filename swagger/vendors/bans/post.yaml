tags:
- Vendors/Bans
description: Vendor ban creation
operationId: collection_post_vendor_ban
parameters:
- in: path
  name: vendor_id
  schema:
    type: string
  required: true
  description: ID of the vendor
security:
  - Basic: []
requestBody:
  description: Vendor ban data
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Input_BaseBanPostData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Ban_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "403":
    description: Permission error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'