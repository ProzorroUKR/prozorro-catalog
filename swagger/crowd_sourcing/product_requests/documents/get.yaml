tags:
- CrowdSourcing/ProductRequests
description: Get a product request document
operationId: get_product_request_doc
parameters:
- in: path
  name: request_id
  schema:
    type: string
  required: true
  description: ID of the product request
- in: path
  name: document_id
  schema:
    type: string
  required: true
  description: ID of the contributor document
produces:
- application/json
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Document_'
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Document not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'