tags:
- CrowdSourcing/ContributorBans
description: Update document info
operationId: patch_contributor_ban_doc
security:
  - Basic: []
parameters:
- in: path
  name: contributor_id
  schema:
    type: string
  required: true
  description: ID of the contributor
- in: path
  name: ban_id
  schema:
    type: string
  required: true
  description: ID of the contributor ban
- in: path
  name: document_id
  schema:
    type: string
  required: true
  description: ID of the contributor document
- in: query
  name: access_token
  schema:
    type: string
  description: Токен від створенного об'єкта
- in: headers
  name: X-Access-Token
  schema:
    type: string
  description: Токен від створенного об'єкта
requestBody:
  description: Document info
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/AuthorizedInput_DocumentPatchData_'
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Response_Document_'
  "400":
    description: validation errors
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
  "401":
    description: Authorization header or access_token not provided
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Authorization header not found
  "402":
    description: Access token or owner mismatch
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Access token mismatch
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Document not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'